[pytest]
# Pytest configuration
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Filter out deprecation warnings from dependencies
# These are coming from libraries that haven't fully migrated yet
filterwarnings =
    # Pydantic v2 deprecation warnings (from pandera)
    ignore::pydantic.warnings.PydanticDeprecatedSince20
    ignore::DeprecationWarning:pydantic.*
    ignore:Support for class-based `config` is deprecated:DeprecationWarning
    # MLflow dependency warnings
    ignore:google.protobuf.service module is deprecated:UserWarning
    ignore:pkg_resources is deprecated:UserWarning
    ignore::UserWarning:mlflow.*

