name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: read
  packages: write

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov black flake8 mypy
    
    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Format check with black
      run: |
        black --check .
    
    - name: Run tests
      run: |
        pytest tests/ -v --cov=pipeline --cov=api --cov-report=term-missing
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        fail_ci_if_error: false

  model-validation:
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Generate test data
      run: |
        python scripts/generate_data.py
    
    - name: Train model
      run: |
        python run.py
      env:
        MLFLOW_TRACKING_URI: ./mlruns
    
    - name: Validate model metrics
      run: |
        python scripts/validate_model.py
        # This will fail if metrics don't meet thresholds

  api-test:
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install httpx
    
    - name: Generate test data and train model
      run: |
        python scripts/generate_data.py
        python run.py
      env:
        MLFLOW_TRACKING_URI: ./mlruns
    
    - name: Start API server
      run: |
        uvicorn api.main:app --host 0.0.0.0 --port 8000 &
        sleep 5  # Wait for server to start
    
    - name: Test API endpoints
      run: |
        pytest tests/test_api.py -v

  build-and-push:
    runs-on: ubuntu-latest
    needs: [lint-and-test, model-validation]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ghcr.io/${{ github.repository_owner }}/readmission-risk-api:latest
          ghcr.io/${{ github.repository_owner }}/readmission-risk-api:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy-staging:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: staging
    env:
      STAGING_URL: ${{ secrets.STAGING_URL }}
      
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy to Staging
      run: |
        echo "Deploying to staging environment..."
        # Add your deployment commands here
        # Examples:
        # - kubectl set image deployment/readmission-api api=ghcr.io/${{ github.repository_owner }}/readmission-risk-api:${{ github.sha }}
        # - docker-compose -f docker-compose.staging.yml up -d
        # - ssh user@staging-server "cd /app && docker-compose pull && docker-compose up -d"
    
    - name: Run smoke tests
      run: |
        sleep 10  # Wait for service to start
        curl -f ${{ env.STAGING_URL }}/docs || exit 1

  deploy-production:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main' && github.event_name == 'workflow_dispatch'
    environment:
      name: production
    env:
      PRODUCTION_URL: ${{ secrets.PRODUCTION_URL }}
      
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy to Production
      run: |
        echo "Deploying to production environment..."
        # Add your production deployment commands here
        # Examples:
        # - kubectl set image deployment/readmission-api api=ghcr.io/${{ github.repository_owner }}/readmission-risk-api:${{ github.sha }}
        # - docker-compose -f docker-compose.prod.yml up -d
        # - ssh user@prod-server "cd /app && docker-compose pull && docker-compose up -d"
    
    - name: Run production smoke tests
      run: |
        sleep 10  # Wait for service to start
        curl -f ${{ env.PRODUCTION_URL }}/docs || exit 1

